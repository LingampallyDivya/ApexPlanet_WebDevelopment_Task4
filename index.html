<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio + Apps</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
      <h1>My Portfolio</h1>
      <ul>
        <li><a href="#about">About</a></li>
        <li><a href="#projects">Projects</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><a href="#todo">To-Do</a></li>
        <li><a href="#products">Products</a></li>
      </ul>
    </nav>
  </header>

  <!-- About -->
  <section id="about">
    <h2>About Me</h2>
    <p>Hello! I'm a web developer passionate about building interactive websites.</p>
  </section>

  <!-- Portfolio Projects -->
  <section id="projects">
    <h2>Projects</h2>
    <div class="project-card">Portfolio Website</div>
    <div class="project-card">To-Do List App</div>
    <div class="project-card">Product Listing Page</div>
  </section>

  <!-- Contact -->
  <section id="contact">
    <h2>Contact Me</h2>
    <form id="contactForm">
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Email" required>
      <textarea placeholder="Message" required></textarea>
      <button type="submit">Send</button>
    </form>
  </section>

  <!-- To-Do App -->
  <section id="todo">
    <h2>To-Do List</h2>
    <div class="todo-container">
      <input type="text" id="taskInput" placeholder="Add a task...">
      <button id="addBtn">Add</button>
      <ul id="taskList"></ul>
    </div>
  </section>

  <!-- Product Page -->
  <section id="products">
    <h2>Product Store</h2>
    <div class="controls">
      <select id="categoryFilter">
        <option value="all">All Categories</option>
        <option value="electronics">Electronics</option>
        <option value="clothing">Clothing</option>
      </select>
      <select id="sortOption">
        <option value="priceLowHigh">Price: Low to High</option>
        <option value="priceHighLow">Price: High to Low</option>
        <option value="ratingHighLow">Rating: High to Low</option>
      </select>
    </div>
    <div id="productList" class="grid"></div>
  </section>

  <footer>
    <p>&copy; 2025 My Portfolio</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
